<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper black">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/" class="waves-effect waves-light btn black">Employee List</a></li>
        </ul>
    </div>
</nav>
<div>
    <h2 class="center-align">Create New User</h2>
    <div class="container row">
        <div class="col s3"></div>
        <div class="col s6">
            <form th:object="${employee}" th:action="@{save}" method="post">
                <div class="input-field">
                    <label th:text="Name" th:for="name"></label>
                    <input type="text" class="validate" th:field="${employee.name}">
                </div>
                <div class="input-field">
                    <label th:text="Wage" th:for="wage"></label>
                    <input type="number" class="validate" th:field="${employee.wage}">
                </div>
                <button class="waves-effect waves-light btn black">Save new user</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
